<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
display: grid;
grid-template-rows: 1fr 1fr 4fr;
grid-auto-rows: 2fr;
grid-template-columns: 1fr 4fr;
grid-gap: 1rem;
        }
        .box{
background-color: chocolate;
border: rgb(192, 188, 185) 2px solid;
        }
    </style>
</head>
<body>
    <div
    class="grid">
<div class="box">this is one</div>
<div class="box">this is two</div>
<div class="box">this is three</div>
<div class="box">this is four</div>
<div class="box">this is five</div>
<div class="box">this is six</div>
<div class="box">this is seven</div>
<div class="box">this is eight</div>
<div class="box">this is nine</div>
<div class="box">this is ten</div>



</body>
</html>
